<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Dashboard</title>
  </head>
  <body>
    <!--  Nav Start -->
    <nav>
      <p>
        <span class="iconify" data-icon="mdi-view-dashboard"></span>Dashboard
      </p>
      <!-- Main Nav Links -->
      <div class="nav-links">
        <ul>
          <li><span class="iconify" data-icon="mdi-home"></span>Home</li>
          <li>
            <span class="iconify" data-icon="mdi-person-card-details"></span
            >Profile
          </li>
          <li>
            <span class="iconify" data-icon="mdi-message-reply"></span>Messages
          </li>
          <li>
            <span class="iconify" data-icon="mdi-clock-time-three"></span
            >History
          </li>
          <li>
            <span class="iconify" data-icon="mdi-file-multiple"></span>Tasks
          </li>
          <li>
            <span class="iconify" data-icon="mdi-account-group"></span
            >Communities
          </li>
        </ul>
      </div>

      <!-- Site Activities Nav -->

      <div class="nav-settings">
        <ul>
          <li>
            <span class="iconify" data-icon="mdi-settings"></span>Settings
          </li>
          <li>
            <span class="iconify" data-icon="mdi-question-mark-box"></span
            >Support
          </li>
          <li>
            <span class="iconify" data-icon="mdi-shield-check"></span>Privacy
          </li>
        </ul>
      </div>
    </nav>
    <!-- Nav End -->

    <!-- Main Start -->
    <main>
      <!-- Main Header Start -->
      <header>
        <!-- Search Section -->
        <div class="search-section">
          <div class="search-form">
            <span class="iconify" data-icon="mdi-search"></span>
            <input type="text" />
          </div>
          <div>
            <span class="iconify notification" data-icon="mdi-settings"></span>
            <div class="profile">
              <img src="" alt="" class="profile-picture" />
              <p class="username"></p>
            </div>
          </div>
        </div>

        <!-- Greeting Section -->
        <div class="greeting-section">
          <div class="greeting">
            <img src="" alt="" class="greeting-profile-picture" />
            <div class="greeting-text">
              <p>Hi there,</p>
              <p>Morgan Oakley (@morgan)</p>
            </div>
          </div>
          <div class="greeting-actions">
            <button class="btn btn-greeting">New</button>
            <button class="btn btn-greeting">Upload</button>
            <button class="btn btn-greeting">Share</button>
          </div>
        </div>
      </header>
      <!-- Main Header End -->
    </main>
  </body>
</html>

<script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
